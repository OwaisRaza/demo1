<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-2.1.1.js"></script>
    <style>
        body{
            width: 600px;
            margin: 0 auto;
        }
        .nav{
            width: 100%;
            float: left;
        }
        ul{
            width: 100%;
        }
        li{
            float: left;
            padding-right: 84px;
            margin-bottom: 20px;
            list-style: none;
        }
        footer{
            color: green;
        }
    </style>
</head>
<body>

<button class="b1">header</button>
<button class="b2">content</button>
<button class="b3">aside</button>
<button class="b4">footer</button>

<script>


        $('.b1').on('click',function(){
            $.get('header.html',function(template){
                $('body').append(template);
            })
        });

        $('.b2').on('click',function(){
            $.get('content.html',function(template){
                $('body').append(template)
            })
        });

        $('.b3').on('click',function(){
            $.get('aside.html',function(template){
                $('body').append(template)
            })
        });


        $('.b4').on('click',function(){
            $.get('footer.html',function(template){
                $('body').append(template)
        })
       });




</script>

</body>
</html>
